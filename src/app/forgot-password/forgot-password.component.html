<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot password</title>
</head>
<body>
<div class="jumbotron">
  <h1 class="display-4 text-center">Architects for charity</h1>
  <p class="lead text-center">Placeholder</p>
  <hr class="my-4">
  <button class="btn btn-primary hBack" type="button" (click)="goBack()"> <- Back to login</button>
  <hr class="my-4">
  <form class="text-center" (ngSubmit)="onFormSubmit()">
    <div class="row form-group">
      <div class="col-md-4">
        <input type="email" class="form-control text-center bg-light text-dark" name="email"
               required id="email" placeholder="Enter Email"
               [(ngModel)]="email">
      </div>
    </div>
    <div class="row form-group">
      <div class="col-md-4">
        <button class="btn btn-outline-primary" type="submit">Remind password</button>
      </div>
    </div>
  </form>
  <form class="text-center" (ngSubmit)="resetPassword()">
    <div class="row form-group">
      <div class="col-md-4">
        <input type="text" class="form-control text-center bg-light text-dark" name="token"
               required id="token" placeholder="Enter code"
               [(ngModel)]="newPasswordToken.token">
      </div>
    </div>
    <div class="row form-group">
      <div class="col-md-4">
        <input type="password" class="form-control text-center bg-light text-dark" name="password"
               required id="password" placeholder="Enter new password"
               [(ngModel)]="newPasswordToken.password">
      </div>
    </div>
    <div class="row form-group">
      <div class="col-md-4">
        <button class="btn btn-outline-primary" type="submit">Reset password</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
