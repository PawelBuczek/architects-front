<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body>
<form (ngSubmit)="onFormSubmit()">

  <div class="container">
    <div>
      <label class="loginLabel"  for="email"><b>Email Address:</b></label>
      <input type="email" name="email" required id="email">
    </div>
    <div>
      <button type="submit">Remind password</button>
    </div>
  </div>


</form>
</body>
</html>
